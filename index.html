<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Poster Maker</title>

<style>
@font-face {
  font-family: 'Malayalam';
  src: url('fonts/NotoSansMalayalam-Regular.ttf');
}

body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}
input, select, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:16px;
}
button{
  background:#0a7cff;
  color:white;
  border:none;
  border-radius:6px;
}
img{width:100%; margin-top:10px;}
canvas{display:none;}
</style>
</head>

<body>

<h3>üñºÔ∏è Daily Price Poster Maker</h3>

<input type="file" id="photo" accept="image/*" capture="environment">

<input list="mlList" id="nameML" placeholder="‡¥á‡¥®‡¥§‡µç‡¥§‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µç (Malayalam)">
<datalist id="mlList"></datalist>

<input list="enList" id="nameEN" placeholder="Item Name (English)">
<datalist id="enList"></datalist>

<input id="price" placeholder="‡¥µ‡¥ø‡¥≤ (‚Çπ / Kg)">

<button onclick="addItem()">‚ûï Add Item</button>

<hr>

<button onclick="generatePoster()">üñºÔ∏è Generate JPG</button>

<img id="preview">

<canvas id="canvas" width="900" height="1300"></canvas>

<script>
let items = [];
let posterURL = "";

let preList = JSON.parse(localStorage.getItem("itemPreList")) || [];

const mlInput = document.getElementById("nameML");
const enInput = document.getElementById("nameEN");
const mlList = document.getElementById("mlList");
const enList = document.getElementById("enList");

/* PREFILL LOGIC */
function refreshPreList(){
  mlList.innerHTML = "";
  enList.innerHTML = "";
  preList.forEach(it=>{
    mlList.innerHTML += `<option value="${it.ml}">`;
    enList.innerHTML += `<option value="${it.en}">`;
  });
}
refreshPreList();

/* AUTO PAIR FILL */
mlInput.addEventListener("change", ()=>{
  const f = preList.find(i=>i.ml === mlInput.value);
  if(f) enInput.value = f.en;
});
enInput.addEventListener("change", ()=>{
  const f = preList.find(i=>i.en === enInput.value);
  if(f) mlInput.value = f.ml;
});

/* ADD ITEM */
function addItem(){
  const ml = mlInput.value.trim();
  const en = enInput.value.trim();
  const price = document.getElementById("price").value.trim();
  const photo = document.getElementById("photo").files[0];

  if(!ml || !en || !price || !photo){
    alert("Malayalam + English + price + photo ‡¥®‡µΩ‡¥ï‡¥£‡¥Ç");
    return;
  }

  items.push({ml,en,price,photo});

  if(!preList.find(i=>i.ml===ml && i.en===en)){
    preList.push({ml,en});
    localStorage.setItem("itemPreList", JSON.stringify(preList));
    refreshPreList();
  }

  mlInput.value = "";
  enInput.value = "";
  price.value = "";
  alert("Item Added");
}

/* POSTER */
function generatePoster(){
  const ctx = canvas.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,900,1300);

  const hImg = new Image();
  hImg.onload = ()=>{
    ctx.drawImage(hImg,0,0,900,240);

    ctx.font="24px Arial";
    ctx.fillStyle="#000";
    ctx.fillText(new Date().toLocaleDateString("en-GB"),700,270);

    let y = 300;

    const drawItem = (i)=>{
      if(i>=items.length){
        ctx.fillStyle="#222";
        ctx.fillRect(0,1200,900,100);
        ctx.fillStyle="#fff";
        ctx.font="28px Arial";
        ctx.fillText("üìû ‡¥π‡µã‡¥Ç ‡¥°‡µÜ‡¥≤‡¥ø‡¥µ‡¥±‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ø‡¥ø 9846 606 609 ‡¥é‡¥®‡µç‡¥® ‡¥®‡¥Æ‡µç‡¥™‡¥±‡¥ø‡µΩ ‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï",90,1260);
        posterURL = canvas.toDataURL("image/jpeg",1);
        preview.src = posterURL;
        return;
      }

      const it = items[i];
      const img = new Image();
      img.onload = ()=>{
        ctx.drawImage(img,30,y,280,200);

        ctx.font="bold 38px Malayalam";
        ctx.fillStyle="#000";
        ctx.fillText(it.ml,340,y+60);

        ctx.font="26px Arial";
        ctx.fillText(it.en,340,y+100);

        ctx.font="bold 32px Arial";
        ctx.fillText("‚Çπ "+it.price,340,y+150);

        y += 230;
        drawItem(i+1);
      };
      img.src = URL.createObjectURL(it.photo);
    };
    drawItem(0);
  };
  hImg.src = "header.jpg";
}
</script>

</body>
</html>
