<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Price Poster Maker</title>

<style>
@font-face {
  font-family: 'Malayalam';
  src: url('fonts/NotoSansMalayalam-Regular.ttf');
}
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}
input, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:16px;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:6px;
}
.list-item{
  background:#fff;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  font-size:14px;
}
.list-item b{
  font-family: Malayalam;
}
.list-actions button{
  width:auto;
  padding:6px 10px;
  font-size:14px;
  margin-right:5px;
}
img{width:100%; margin-top:10px;}
canvas{display:none;}
.small{font-size:13px;color:#555;}
</style>
</head>

<body>

<h3>üñºÔ∏è Daily Price Poster Maker</h3>

<input type="file" id="photo" accept="image/*" capture="environment">

<!-- MALAYALAM SELECT -->
<input list="mlList" id="nameML" placeholder="‡¥á‡¥®‡¥§‡µç‡¥§‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µç (Malayalam)">
<datalist id="mlList"></datalist>

<!-- ENGLISH AUTO -->
<input id="nameEN" placeholder="Item Name (English)">

<!-- PRICE (NOT STORED ANYWHERE) -->
<input id="price" placeholder="‡¥µ‡¥ø‡¥≤ (‚Çπ / Kg)">

<button onclick="addItem()">‚ûï Item Add ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï</button>
<div class="small">
‚ÑπÔ∏è Price pre-list-‡µΩ save ‡¥Ü‡¥µ‡¥ø‡¥≤‡µç‡¥≤. ‡¥ì‡¥∞‡µã ‡¥¶‡¥ø‡¥µ‡¥∏‡¥µ‡µÅ‡¥Ç type ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡¥Ç.
</div>

<hr>

<h4>üìã Added Items</h4>
<div id="itemList"></div>

<hr>

<button onclick="generatePoster()">üñºÔ∏è Poster ‡¥§‡¥Ø‡µç‡¥Ø‡¥æ‡¥±‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥ï</button>

<img id="preview">

<canvas id="canvas"></canvas>

<script>
let items = [];
let posterURL = "";

/* ===== PRE-LIST (NAME ONLY) ===== */
let preList = JSON.parse(localStorage.getItem("itemPreList")) || [];

const mlInput = document.getElementById("nameML");
const enInput = document.getElementById("nameEN");
const priceInput = document.getElementById("price");
const mlList = document.getElementById("mlList");
const itemListDiv = document.getElementById("itemList");

/* REFRESH MALAYALAM LIST */
function refreshPreList(){
  mlList.innerHTML = "";
  preList.forEach(it=>{
    mlList.innerHTML += `<option value="${it.ml}">`;
  });
}
refreshPreList();

/* AUTO FILL ENGLISH (PRICE NOT TOUCHED) */
mlInput.addEventListener("change", ()=>{
  const found = preList.find(i=>i.ml === mlInput.value);
  enInput.value = found ? found.en : "";
});

/* ADD ITEM */
function addItem(){
  const ml = mlInput.value.trim();
  const en = enInput.value.trim();
  const price = priceInput.value.trim();
  const photo = document.getElementById("photo").files[0];

  if(!ml || !en || !price || !photo){
    alert("Malayalam, English, price, photo ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥®‡µΩ‡¥ï‡¥£‡¥Ç");
    return;
  }

  /* ADD TO CURRENT POSTER ITEMS (PRICE TEMP ONLY) */
  items.push({ml,en,price,photo});

  /* SAVE ONLY NAME PAIR TO PRE-LIST */
  if(!preList.find(i=>i.ml === ml)){
    preList.push({ml,en});
    localStorage.setItem("itemPreList", JSON.stringify(preList));
    refreshPreList();
  }

  mlInput.value = "";
  enInput.value = "";
  priceInput.value = "";
  document.getElementById("photo").value = "";

  renderItemList();
}

/* RENDER ITEM LIST */
function renderItemList(){
  itemListDiv.innerHTML = "";
  items.forEach((it, i)=>{
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerHTML = `
      <b>${it.ml}</b> ‚Äì ${it.en} ‚Äì ‚Çπ${it.price}
      <div class="list-actions">
        <button onclick="moveUp(${i})">‚¨ÜÔ∏è</button>
        <button onclick="moveDown(${i})">‚¨áÔ∏è</button>
        <button onclick="deleteItem(${i})">‚ùå</button>
      </div>
    `;
    itemListDiv.appendChild(div);
  });
}

/* DELETE ITEM */
function deleteItem(index){
  items.splice(index,1);
  renderItemList();
}

/* MOVE UP */
function moveUp(index){
  if(index===0) return;
  [items[index-1], items[index]] = [items[index], items[index-1]];
  renderItemList();
}

/* MOVE DOWN */
function moveDown(index){
  if(index===items.length-1) return;
  [items[index+1], items[index]] = [items[index], items[index+1]];
  renderItemList();
}

/* GENERATE POSTER (750px WIDTH, AUTO HEIGHT) */
function generatePoster(){

  const canvasWidth = 750;
  const headerHeight = 190;
  const footerHeight = 90;
  const itemBlockHeight = 250;
  const topMargin = 50;

  const totalHeight =
    headerHeight +
    topMargin +
    (items.length * itemBlockHeight) +
    footerHeight;

  canvas.width = canvasWidth;
  canvas.height = totalHeight;

  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";

  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const hImg = new Image();
  hImg.onload = ()=>{

    /* HEADER */
    ctx.drawImage(hImg,0,0,canvasWidth,headerHeight);

    /* DATE ‚Äì CENTER OVER HEADER */
    const dateText = new Date().toLocaleDateString("en-GB");
    ctx.fillStyle="rgba(0,0,0,0.55)";
    ctx.fillRect((canvasWidth-220)/2,20,220,44);

    ctx.fillStyle="#fff";
    ctx.font="bold 22px Arial";
    ctx.textAlign="center";
    ctx.fillText(dateText, canvasWidth/2, 50);
    ctx.textAlign="left";

    let y = headerHeight + topMargin;

    const drawItem = (i)=>{
      if(i>=items.length){

        /* FOOTER */
        ctx.fillStyle="#222";
        ctx.fillRect(0,canvas.height-footerHeight,canvasWidth,footerHeight);
        ctx.fillStyle="#fff";
        ctx.font="20px Arial";
        ctx.fillText(
          "üìû ‡¥π‡µã‡¥Ç ‡¥°‡µÜ‡¥≤‡¥ø‡¥µ‡¥±‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ø‡¥ø 9846 606 609 ‡¥é‡¥®‡µç‡¥® ‡¥®‡¥Æ‡µç‡¥™‡¥±‡¥ø‡µΩ ‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï",
          30,
          canvas.height - 35
        );

        posterURL = canvas.toDataURL("image/jpeg",1.0);
        preview.src = posterURL;
        return;
      }

      const it = items[i];
      const img = new Image();
      img.onload = ()=>{
        ctx.drawImage(img,20,y,260,200);
        ctx.font="bold 30px Malayalam";
        ctx.fillStyle="#000";
        ctx.fillText(it.ml,300,y+70);
        ctx.font="20px Arial";
        ctx.fillText(it.en,300,y+110);
        ctx.font="bold 24px Arial";
        ctx.fillText("‚Çπ "+it.price,300,y+155);
        y += itemBlockHeight;
        drawItem(i+1);
      };
      img.src = URL.createObjectURL(it.photo);
    };
    drawItem(0);
  };
  hImg.src = "header.jpg";
}
</script>

</body>
</html>
