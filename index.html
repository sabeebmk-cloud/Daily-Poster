<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Price Poster Maker</title>

<style>
@font-face {
  font-family: 'Malayalam';
  src: url('fonts/NotoSansMalayalam-Regular.ttf');
}
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}
input, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:16px;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:6px;
}
.section{
  background:#fff;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}
.list-item{
  border-bottom:1px solid #ddd;
  padding:6px 0;
  font-size:14px;
}
.list-item b{
  font-family: Malayalam;
}
.list-actions button{
  width:auto;
  padding:4px 8px;
  font-size:13px;
  margin-right:4px;
}
.small{font-size:13px;color:#555;}
img{width:100%; margin-top:10px;}
canvas{display:none;}
</style>
</head>

<body>

<h3>üñºÔ∏è Daily Price Poster Maker</h3>

<!-- ========== ADD ITEM ========== -->
<div class="section">
<h4>‚ûï Daily Item Add</h4>

<input type="file" id="photo" accept="image/*" capture="environment">

<input list="mlList" id="nameML" placeholder="‡¥á‡¥®‡¥§‡µç‡¥§‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µç (Malayalam)">
<datalist id="mlList"></datalist>

<input id="nameEN" placeholder="Item Name (English)">
<input id="price" placeholder="‡¥µ‡¥ø‡¥≤ (‚Çπ / Kg)">

<button onclick="addItem()">‚ûï Item Add</button>
<div class="small">‚ÑπÔ∏è Price pre-list-‡µΩ save ‡¥Ü‡¥µ‡¥ø‡¥≤‡µç‡¥≤</div>
</div>

<!-- ========== TODAY ITEMS ========== -->
<div class="section">
<h4>üìã Today Items</h4>
<div id="itemList"></div>
</div>

<!-- ========== PRE-LIST MANAGER ========== -->
<div class="section">
<h4>üóÇÔ∏è Pre-List Manager</h4>
<input id="preListSearch" placeholder="üîç Search (Malayalam / English)"
       oninput="filterPreList()">
<div id="preListManager"></div>
</div>

<button onclick="generatePoster()">üñºÔ∏è Poster ‡¥§‡¥Ø‡µç‡¥Ø‡¥æ‡¥±‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥ï</button>

<img id="preview">
<canvas id="canvas"></canvas>

<script>
/* ===== STATE ===== */
let items=[];
let preList=[];
const mlInput=nameML,enInput=nameEN,priceInput=price;
const mlList=document.getElementById("mlList");
const itemListDiv=document.getElementById("itemList");
const preListManagerDiv=document.getElementById("preListManager");

/* ===== LOAD PRE-LIST ===== */
document.addEventListener("DOMContentLoaded",()=>{
  const s=localStorage.getItem("itemPreList");
  if(s){try{preList=JSON.parse(s);}catch{preList=[];}}
  refreshPreList(); renderPreListManager();
});

/* ===== PRE-LIST REFRESH ===== */
function refreshPreList(){
  mlList.innerHTML="";
  preList.forEach(it=>{
    const o=document.createElement("option");
    o.value=it.ml; mlList.appendChild(o);
  });
}

/* ===== AUTO ENGLISH ===== */
mlInput.addEventListener("input",()=>{
  const f=preList.find(i=>i.ml===mlInput.value.trim());
  enInput.value=f?f.en:"";
});

/* ===== ADD ITEM ===== */
function addItem(){
  const ml=mlInput.value.trim(), en=enInput.value.trim(),
        price=priceInput.value.trim(),
        photo=document.getElementById("photo").files[0];
  if(!ml||!en||!price||!photo){alert("‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥®‡µΩ‡¥ï‡¥£‡¥Ç");return;}

  items.push({ml,en,price,photo});
  if(!preList.find(i=>i.ml===ml)){preList.push({ml,en}); savePreList();}
  mlInput.value=enInput.value=priceInput.value="";
  photo.value=""; renderItemList();
}

/* ===== SAVE PRE-LIST ===== */
function savePreList(){
  localStorage.setItem("itemPreList",JSON.stringify(preList));
  refreshPreList(); renderPreListManager();
}

/* ===== TODAY ITEM LIST ===== */
function renderItemList(){
  itemListDiv.innerHTML="";
  items.forEach((it,i)=>{
    itemListDiv.innerHTML+=`
    <div class="list-item">
      <b>${it.ml}</b> ‚Äì ${it.en} ‚Äì ‚Çπ${it.price}
      <div class="list-actions">
        <button onclick="moveUp(${i})">‚¨ÜÔ∏è</button>
        <button onclick="moveDown(${i})">‚¨áÔ∏è</button>
        <button onclick="deleteItem(${i})">‚ùå</button>
      </div>
    </div>`;
  });
}
function deleteItem(i){items.splice(i,1);renderItemList();}
function moveUp(i){if(i>0){[items[i-1],items[i]]=[items[i],items[i-1]];renderItemList();}}
function moveDown(i){if(i<items.length-1){[items[i+1],items[i]]=[items[i],items[i+1]];renderItemList();}}

/* ===== PRE-LIST MANAGER ===== */
function renderPreListManager(q=""){
  preListManagerDiv.innerHTML="";
  preList.forEach((it,i)=>{
    if(it.ml.includes(q)||it.en.includes(q)){
      preListManagerDiv.innerHTML+=`
      <div class="list-item">
        <input value="${it.ml}" onchange="editPreList(${i},this.value,'ml')">
        <input value="${it.en}" onchange="editPreList(${i},this.value,'en')">
        <button onclick="deletePreList(${i})">‚ùå</button>
      </div>`;
    }
  });
}
function filterPreList(){renderPreListManager(preListSearch.value);}
function editPreList(i,v,t){preList[i][t]=v;savePreList();}
function deletePreList(i){if(confirm("Delete?")){preList.splice(i,1);savePreList();}}

/* ===== POSTER ===== */
function generatePoster(){
  const w=750, hH=190, fH=90, blk=250, top=50;
  canvas.width=w;
  canvas.height=hH+top+(items.length*blk)+fH;
  const ctx=canvas.getContext("2d");
  ctx.imageSmoothingEnabled=true;
  ctx.fillStyle="#fff"; ctx.fillRect(0,0,canvas.width,canvas.height);

  const hi=new Image();
  hi.onload=()=>{
    ctx.drawImage(hi,0,0,w,hH);
    ctx.fillStyle="rgba(0,0,0,.55)";
    ctx.fillRect((w-220)/2,20,220,44);
    ctx.fillStyle="#fff"; ctx.font="bold 22px Arial"; ctx.textAlign="center";
    ctx.fillText(new Date().toLocaleDateString("en-GB"),w/2,50);
    ctx.textAlign="left";

    let y=hH+top;
    items.forEach(it=>{
      const im=new Image();
      im.onload=()=>{
        ctx.drawImage(im,20,y,260,200);
        ctx.font="bold 30px Malayalam"; ctx.fillStyle="#000";
        ctx.fillText(it.ml,300,y+70);
        ctx.font="20px Arial"; ctx.fillText(it.en,300,y+110);
        ctx.font="bold 24px Arial"; ctx.fillText("‚Çπ "+it.price,300,y+155);
      };
      im.src=URL.createObjectURL(it.photo);
      y+=blk;
    });

    ctx.fillStyle="#222";
    ctx.fillRect(0,canvas.height-fH,w,fH);
    ctx.fillStyle="#fff"; ctx.font="20px Arial";
    ctx.fillText("üìû ‡¥π‡µã‡¥Ç ‡¥°‡µÜ‡¥≤‡¥ø‡¥µ‡¥±‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ø‡¥ø 9846 606 609 ‡¥é‡¥®‡µç‡¥® ‡¥®‡¥Æ‡µç‡¥™‡¥±‡¥ø‡µΩ ‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï",30,canvas.height-35);
    preview.src=canvas.toDataURL("image/jpeg",1);
  };
  hi.src="header.jpg";
}
</script>
</body>
</html>
