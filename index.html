<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Poster Maker</title>

<style>
@font-face {
  font-family: 'Malayalam';
  src: url('fonts/NotoSansMalayalam-Regular.ttf');
}

body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}
input, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:16px;
}
button{
  background:#0a7cff;
  color:white;
  border:none;
  border-radius:6px;
}
img{width:100%; margin-top:10px;}
canvas{display:none;}
</style>
</head>

<body>

<h3>üñºÔ∏è Daily Price Poster Maker</h3>

<input type="file" id="photo" accept="image/*" capture="environment">

<input list="mlList" id="nameML" placeholder="‡¥á‡¥®‡¥§‡µç‡¥§‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µç (Malayalam)">
<datalist id="mlList"></datalist>

<input id="nameEN" placeholder="Item Name (English)">

<input id="price" placeholder="‡¥µ‡¥ø‡¥≤ (‚Çπ / Kg)">

<button onclick="addItem()">‚ûï Item Add ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï</button>

<hr>

<button onclick="generatePoster()">üñºÔ∏è Poster ‡¥§‡¥Ø‡µç‡¥Ø‡¥æ‡¥±‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥ï</button>

<img id="preview">

<canvas id="canvas" width="800"></canvas>

<script>
let items = [];
let posterURL = "";

/* ===== PRE-LIST ===== */
let preList = JSON.parse(localStorage.getItem("itemPreList")) || [];

const mlInput = document.getElementById("nameML");
const enInput = document.getElementById("nameEN");
const mlList = document.getElementById("mlList");

function refreshPreList(){
  mlList.innerHTML = "";
  preList.forEach(it=>{
    mlList.innerHTML += `<option value="${it.ml}">`;
  });
}
refreshPreList();

/* AUTO FILL ENGLISH */
mlInput.addEventListener("change", ()=>{
  const f = preList.find(i=>i.ml === mlInput.value);
  enInput.value = f ? f.en : "";
});

/* ADD ITEM */
function addItem(){
  const ml = mlInput.value.trim();
  const en = enInput.value.trim();
  const price = document.getElementById("price").value.trim();
  const photo = document.getElementById("photo").files[0];

  if(!ml || !en || !price || !photo){
    alert("Malayalam, English, price, photo ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥®‡µΩ‡¥ï‡¥£‡¥Ç");
    return;
  }

  items.push({ml,en,price,photo});

  if(!preList.find(i=>i.ml === ml)){
    preList.push({ml,en});
    localStorage.setItem("itemPreList", JSON.stringify(preList));
    refreshPreList();
  }

  mlInput.value = "";
  enInput.value = "";
  price.value = "";
  alert("Item Added");
}

/* GENERATE POSTER (WIDTH 800px, AUTO HEIGHT) */
function generatePoster(){

  /* LAYOUT CONSTANTS (800px WIDTH) */
  const canvasWidth = 800;
  const headerHeight = 200;
  const footerHeight = 100;
  const itemBlockHeight = 260;
  const topMargin = 60;

  const totalHeight =
    headerHeight +
    topMargin +
    (items.length * itemBlockHeight) +
    footerHeight;

  canvas.width = canvasWidth;
  canvas.height = totalHeight;

  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";

  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const hImg = new Image();
  hImg.onload = ()=>{

    /* HEADER */
    ctx.drawImage(hImg,0,0,canvasWidth,headerHeight);

    /* DATE OVER HEADER (RIGHT OVERLAY) */
    const dateText = new Date().toLocaleDateString("en-GB");

    ctx.fillStyle="rgba(0,0,0,0.55)";
    ctx.fillRect(canvasWidth-230,15,215,48);

    ctx.fillStyle="#fff";
    ctx.font="bold 22px Arial";
    ctx.textAlign="center";
    ctx.fillText(dateText, canvasWidth-122, 47);
    ctx.textAlign="left";

    let y = headerHeight + topMargin;

    const drawItem = (i)=>{
      if(i >= items.length){

        /* FOOTER */
        ctx.fillStyle="#222";
        ctx.fillRect(0,canvas.height-footerHeight,canvasWidth,footerHeight);

        ctx.fillStyle="#fff";
        ctx.font="22px Arial";
        ctx.fillText(
          "üìû ‡¥π‡µã‡¥Ç ‡¥°‡µÜ‡¥≤‡¥ø‡¥µ‡¥±‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ø‡¥ø 9846 606 609 ‡¥é‡¥®‡µç‡¥® ‡¥®‡¥Æ‡µç‡¥™‡¥±‡¥ø‡µΩ ‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï",
          40,
          canvas.height - 35
        );

        posterURL = canvas.toDataURL("image/jpeg",1.0);
        preview.src = posterURL;
        return;
      }

      const it = items[i];
      const img = new Image();
      img.onload = ()=>{
        /* ITEM IMAGE (BIG & CLEAR) */
        ctx.drawImage(img,20,y,300,220);

        /* TEXT */
        ctx.font="bold 32px Malayalam";
        ctx.fillStyle="#000";
        ctx.fillText(it.ml,350,y+70);

        ctx.font="22px Arial";
        ctx.fillText(it.en,350,y+110);

        ctx.font="bold 26px Arial";
        ctx.fillText("‚Çπ "+it.price,350,y+165);

        y += itemBlockHeight;
        drawItem(i+1);
      };
      img.src = URL.createObjectURL(it.photo);
    };
    drawItem(0);
  };
  hImg.src = "header.jpg";
}
</script>

</body>
</html>
