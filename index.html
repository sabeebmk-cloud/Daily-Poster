<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Poster Maker</title>

<style>
@font-face {
  font-family: 'Malayalam';
  src: url('fonts/NotoSansMalayalam-Regular.ttf');
}
body{font-family:Arial;background:#f2f2f2;padding:10px;}
input,button{width:100%;padding:10px;margin:6px 0;font-size:16px;}
button{background:#0a7cff;color:#fff;border:none;border-radius:6px;}
.section{background:#fff;padding:10px;border-radius:6px;margin-bottom:10px;}
.list-item{border-bottom:1px solid #ddd;padding:6px 0;font-size:14px;}
.list-actions button{width:auto;font-size:13px;padding:4px 8px;margin-right:4px;}
img{width:100%;margin-top:10px;}
canvas{display:none;}
.small{font-size:13px;color:#555;}
</style>
</head>

<body>

<h3>üñºÔ∏è Daily Price Poster Maker</h3>

<!-- ================= ADD ITEM ================= -->
<div class="section">
<h4>‚ûï Daily Item</h4>

<input type="file" id="photo" accept="image/*" capture="environment">

<input list="mlList" id="nameML" placeholder="‡¥á‡¥®‡¥§‡µç‡¥§‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µç (Malayalam)">
<datalist id="mlList"></datalist>

<input id="nameEN" placeholder="Item Name (English)">
<input id="price" placeholder="‡¥µ‡¥ø‡¥≤ (‚Çπ / Kg)">

<button onclick="addItem()">‚ûï Add Item</button>
<div class="small">‚ÑπÔ∏è Price pre-list-‡µΩ save ‡¥Ü‡¥µ‡¥ø‡¥≤‡µç‡¥≤</div>
</div>

<!-- ================= TODAY ITEMS ================= -->
<div class="section">
<h4>üìã Today Items</h4>
<div id="itemList"></div>
</div>

<!-- ================= PRE-LIST ================= -->
<div class="section">
<h4>üóÇÔ∏è Pre-List</h4>
<input id="preListSearch" placeholder="üîç Search (Malayalam / English)"
       oninput="filterPreList()">
<div id="preListManager"></div>
</div>

<button onclick="generatePoster()">üñºÔ∏è Generate Poster</button>

<img id="preview">
<canvas id="canvas"></canvas>

<script>
/* ================= GLOBAL STATE ================= */
let items = [];
let preList = [];

/* ================= ELEMENTS ================= */
const mlInput = document.getElementById("nameML");
const enInput = document.getElementById("nameEN");
const priceInput = document.getElementById("price");
const mlList = document.getElementById("mlList");
const itemListDiv = document.getElementById("itemList");
const preListManagerDiv = document.getElementById("preListManager");

/* ================= LOAD PRE-LIST ON START ================= */
document.addEventListener("DOMContentLoaded", () => {
  const stored = localStorage.getItem("itemPreList");
  if (stored) {
    try {
      preList = JSON.parse(stored);
    } catch {
      preList = [];
    }
  }
  refreshPreList();
  renderPreListManager();
});

/* ================= REFRESH MALAYALAM DATALIST ================= */
function refreshPreList(){
  mlList.innerHTML = "";
  preList.forEach(it=>{
    const opt = document.createElement("option");
    opt.value = it.ml;
    mlList.appendChild(opt);
  });
}

/* ================= AUTO FILL ENGLISH ================= */
mlInput.addEventListener("input",()=>{
  const found = preList.find(i=>i.ml === mlInput.value.trim());
  enInput.value = found ? found.en : "";
});

/* ================= ADD TODAY ITEM ================= */
function addItem(){
  const ml = mlInput.value.trim();
  const en = enInput.value.trim();
  const price = priceInput.value.trim();
  const photo = document.getElementById("photo").files[0];

  if(!ml || !en || !price || !photo){
    alert("‡¥é‡¥≤‡µç‡¥≤‡¥æ ‡¥µ‡¥ø‡¥µ‡¥∞‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥Ç ‡¥®‡µΩ‡¥ï‡¥£‡¥Ç");
    return;
  }

  items.push({ml,en,price,photo});

  if(!preList.find(i=>i.ml === ml)){
    preList.push({ml,en});
    savePreList();
  }

  mlInput.value = "";
  enInput.value = "";
  priceInput.value = "";
  document.getElementById("photo").value = "";

  renderItemList();
}

/* ================= SAVE PRE-LIST ================= */
function savePreList(){
  localStorage.setItem("itemPreList", JSON.stringify(preList));
  refreshPreList();
  renderPreListManager();
}

/* ================= TODAY LIST ================= */
function renderItemList(){
  itemListDiv.innerHTML = "";
  items.forEach((it,i)=>{
    itemListDiv.innerHTML += `
      <div class="list-item">
        ${it.ml} ‚Äì ${it.en} ‚Äì ‚Çπ${it.price}
        <div class="list-actions">
          <button onclick="deleteItem(${i})">‚ùå</button>
        </div>
      </div>`;
  });
}
function deleteItem(i){
  items.splice(i,1);
  renderItemList();
}

/* ================= PRE-LIST SEARCH + ADD ================= */
function renderPreListManager(q=""){
  preListManagerDiv.innerHTML = "";
  preList.forEach(it=>{
    if(
      it.ml.toLowerCase().includes(q.toLowerCase()) ||
      it.en.toLowerCase().includes(q.toLowerCase())
    ){
      preListManagerDiv.innerHTML += `
        <div class="list-item">
          ${it.ml} ‚Äì ${it.en}
          <button onclick="selectFromPreList('${it.ml}','${it.en}')">‚ûï Today</button>
        </div>`;
    }
  });
}
function filterPreList(){
  renderPreListManager(preListSearch.value);
}
function selectFromPreList(ml,en){
  mlInput.value = ml;
  enInput.value = en;
}

/* ================= POSTER ================= */
function generatePoster(){
  const w=750,headerH=190,footerH=90,itemH=250,top=50;
  canvas.width = w;
  canvas.height = headerH + top + (items.length * itemH) + footerH;
  const ctx = canvas.getContext("2d");
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.imageSmoothingEnabled = true;

  const hImg = new Image();
  hImg.onload = ()=>{
    ctx.drawImage(hImg,0,0,w,headerH);

    ctx.fillStyle="rgba(0,0,0,.55)";
    ctx.fillRect((w-220)/2,20,220,44);
    ctx.fillStyle="#fff";
    ctx.font="bold 22px Arial";
    ctx.textAlign="center";
    ctx.fillText(new Date().toLocaleDateString("en-GB"),w/2,50);
    ctx.textAlign="left";

    let y = headerH + top;

    const drawItem = (i)=>{
      if(i >= items.length){
        ctx.fillStyle="#222";
        ctx.fillRect(0,canvas.height-footerH,w,footerH);
        ctx.fillStyle="#fff";
        ctx.font="20px Arial";
        ctx.fillText("üìû ‡¥π‡µã‡¥Ç ‡¥°‡µÜ‡¥≤‡¥ø‡¥µ‡¥±‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ø‡¥ø ‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï  9846 606 609",30,canvas.height-35);
        preview.src = canvas.toDataURL("image/jpeg",1);
        return;
      }

      const it = items[i];
      const img = new Image();
      img.onload = ()=>{
        ctx.drawImage(img,20,y,260,200);
        ctx.font="bold 30px Malayalam";
        ctx.fillStyle="#000";
        ctx.fillText(it.ml,300,y+70);
        ctx.font="20px Arial";
        ctx.fillText(it.en,300,y+110);
        ctx.font="bold 24px Arial";
        ctx.fillText("‚Çπ "+it.price,300,y+155);
        y += itemH;
        drawItem(i+1);
      };
      img.src = URL.createObjectURL(it.photo);
    };
    drawItem(0);
  };
  hImg.src = "header.jpg";
}
</script>

</body>
</html>
