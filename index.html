<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Poster Maker</title>

<style>
@font-face {
  font-family: 'Malayalam';
  src: url('fonts/NotoSansMalayalam-Regular.ttf');
}

body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}
input, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  font-size:16px;
}
button{
  background:#0a7cff;
  color:white;
  border:none;
  border-radius:6px;
}
img{width:100%; margin-top:10px;}
canvas{display:none;}
</style>
</head>

<body>

<h3>üñºÔ∏è Daily Price Poster Maker</h3>

<!-- ITEM IMAGE -->
<input type="file" id="photo" accept="image/*" capture="environment">

<!-- MALAYALAM ONLY SELECT -->
<input list="mlList" id="nameML" placeholder="‡¥á‡¥®‡¥§‡µç‡¥§‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥™‡µá‡¥∞‡µç (Malayalam)">
<datalist id="mlList"></datalist>

<!-- ENGLISH (AUTO / REQUIRED FOR NEW ITEM) -->
<input id="nameEN" placeholder="Item Name (English)">

<input id="price" placeholder="‡¥µ‡¥ø‡¥≤ (‚Çπ / Kg)">

<button onclick="addItem()">‚ûï Item Add ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï</button>

<hr>

<button onclick="generatePoster()">üñºÔ∏è Poster ‡¥§‡¥Ø‡µç‡¥Ø‡¥æ‡¥±‡¥æ‡¥ï‡µç‡¥ï‡µÅ‡¥ï</button>

<img id="preview">

<canvas id="canvas" width="1200" height="1600"></canvas>

<script>
let items = [];
let posterURL = "";

/* ===== PRE-LIST STORAGE ===== */
let preList = JSON.parse(localStorage.getItem("itemPreList")) || [];

const mlInput = document.getElementById("nameML");
const enInput = document.getElementById("nameEN");
const mlList = document.getElementById("mlList");

/* REFRESH MALAYALAM LIST ONLY */
function refreshPreList(){
  mlList.innerHTML = "";
  preList.forEach(it=>{
    mlList.innerHTML += `<option value="${it.ml}">`;
  });
}
refreshPreList();

/* AUTO FILL ENGLISH WHEN MALAYALAM SELECTED */
mlInput.addEventListener("change", ()=>{
  const found = preList.find(i=>i.ml === mlInput.value);
  if(found){
    enInput.value = found.en;
  }else{
    enInput.value = "";
  }
});

/* ADD ITEM */
function addItem(){
  const ml = mlInput.value.trim();
  const en = enInput.value.trim();
  const price = document.getElementById("price").value.trim();
  const photo = document.getElementById("photo").files[0];

  if(!ml || !en || !price || !photo){
    alert("Malayalam, English, price, photo ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥®‡µΩ‡¥ï‡¥£‡¥Ç");
    return;
  }

  // Add to poster items
  items.push({ml,en,price,photo});

  // Save to pre-list if new
  if(!preList.find(i=>i.ml === ml)){
    preList.push({ml,en});
    localStorage.setItem("itemPreList", JSON.stringify(preList));
    refreshPreList();
  }

  mlInput.value = "";
  enInput.value = "";
  price.value = "";
  alert("Item Added");
}

/* GENERATE POSTER */
function generatePoster(){
  const ctx = canvas.getContext("2d");

  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";

  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,1200,1600);

  const hImg = new Image();
  hImg.onload = ()=>{
    // HEADER
    ctx.drawImage(hImg,0,0,1200,280);

    ctx.font="28px Arial";
    ctx.fillStyle="#000";
    ctx.fillText(new Date().toLocaleDateString("en-GB"),900,320);

    let y = 360;

    const drawItem = (i)=>{
      if(i >= items.length){
        // FOOTER
        ctx.fillStyle="#222";
        ctx.fillRect(0,1480,1200,120);
        ctx.fillStyle="#fff";
        ctx.font="34px Arial";
        ctx.fillText(
          "üìû ‡¥π‡µã‡¥Ç ‡¥°‡µÜ‡¥≤‡¥ø‡¥µ‡¥±‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ø‡¥ø 9846 606 609 ‡¥é‡¥®‡µç‡¥® ‡¥®‡¥Æ‡µç‡¥™‡¥±‡¥ø‡µΩ ‡¥µ‡¥ø‡¥≥‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï",
          120,
          1555
        );
        posterURL = canvas.toDataURL("image/jpeg",1.0);
        preview.src = posterURL;
        return;
      }

      const it = items[i];
      const img = new Image();
      img.onload = ()=>{
        // BIG CLEAR IMAGE
        ctx.drawImage(img,40,y,420,300);

        // TEXT
        ctx.font="bold 44px Malayalam";
        ctx.fillStyle="#000";
        ctx.fillText(it.ml,500,y+90);

        ctx.font="30px Arial";
        ctx.fillText(it.en,500,y+140);

        ctx.font="bold 36px Arial";
        ctx.fillText("‚Çπ "+it.price,500,y+210);

        y += 340;
        drawItem(i+1);
      };
      img.src = URL.createObjectURL(it.photo);
    };
    drawItem(0);
  };
  hImg.src = "header.jpg";
}
</script>

</body>
</html>
